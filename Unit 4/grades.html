<html>
   <head>
      <title> Grade Calc </title>
	  <script language="javascript">
	  
	  function calc()
	  {
	      var num1=document.TheForm.Inputfield1.value;
		  var num2=document.TheForm.Inputfield2.value;
		  var num3=document.TheForm.Inputfield3.value;
		  
		  var total=document.TheForm.OutputField.value=eval (num1) + eval (num2) + eval (num3);
		  
		  if (total >= 950 && total <= 1000)
		  {
		      document.TheForm.grade.value="A";
		  }
		  if (total >= 900 && total <= 949)
		  {
		      document.TheForm.grade.value="A-";   
		  }
		  if (total >= 870 && total <= 899)
		  {
		      document.TheForm.grade.value="B+";   
		  }
		  if (total >= 835 && total <= 869)
		  {
		      document.TheForm.grade.value="B";   
		  }
		  if (total >= 800 && total <= 834)
		  {
		      document.TheForm.grade.value="B-";   
		  }
		  if (total >= 770 && total <= 799)
		  {
		      document.TheForm.grade.value="C+";   
		  }
		  if (total >= 735 && total <= 769)
		  {
		      document.TheForm.grade.value="C";   
		  }
		  if (total >= 700 && total <= 734)
		  {
		      document.TheForm.grade.value="C-";   
		  }
		  if (total >= 670 && total <= 699)
		  {
		      document.TheForm.grade.value="D+";   
		  }
		  if (total >= 635 && total <= 669)
		  {
		      document.TheForm.grade.value="D";   
		  }
		  if (total >=600  && total <= 634)
		  {
		      document.TheForm.grade.value="D-";   
		  }
		  if (total >= 1 && total <= 599)
		  {
		      document.TheForm.grade.value="F";   
		  }
	  }
	  </script>
   </head>
   <body>
   <form name="TheForm">
   MIDTERM:<input type="text" name="Inputfield1">[0 TO 250 POINTS]
   <br>
   FINAL:<input type="text" name="Inputfield2">[0 TO 500 POINTS]
   <br>
   PROJECT:<input type="text" name="Inputfield3">[0 TO 250 POINTS]
   <p>
   <input type="button" value="Submit" onclick="calc()">
   <p>
   TOTAL POINTS:<input type="text" name="OutputField"disabled>
   FOR A GRADE OF:<input type="text" name="grade" disabled>
   
   </form>
   </body>
</html>
